name: "ğŸ—ï¸â³ Run scheduled tasks"
run-name: ${{ github.workflow }}-${{ github.ref_name }}

on:
    schedule:
        - cron: "30 12 * * *"
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref_name }}
    cancel-in-progress: true

jobs:
    stale:
        name: "ğŸ§¹ clear stale issues"
        runs-on: ubuntu-latest
        permissions:
            issues: write
            pull-requests: write
        steps:
            - uses: actions/stale@v7
              with:
                  stale-issue-message: "This issue is stale because it has been open 30 days with no activity. Remove the stale label or comment else this issue will be closed in 5 days."
                  close-issue-message: "This issue was closed because it stalled for 5 days with no activity.,"
                  days-before-issue-stale: 30
                  days-before-issue-close: 5

                  stale-pr-message: "This PR is stale because it has been open 45 days with no activity. Remove the stale label or comment, else this will be closed in 10 days."
                  close-pr-message: "This PR was closed because it stalled for 10 days with no activity."
                  days-before-pr-stale: 45
                  days-before-pr-close: 10

    cleanup:
        name: "â›”ï¸ close marked by labels"
        runs-on: ubuntu-latest
        permissions:
            issues: write
            pull-requests: write
        steps:
            - name: "close all 'status: wontfix ğŸ›‘' issues"
              uses: bdougie/close-issues-based-on-label@master
              env:
                  LABEL: "status: wontfix ğŸ›‘"
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: "close all 'status: duplicate ğŸ‘¥' issues"
              uses: bdougie/close-issues-based-on-label@master
              env:
                  LABEL: "status: duplicate ğŸ‘¥"
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: "close all 'status: invalid ğŸ™…â€â™‚ï¸' issues"
              uses: bdougie/close-issues-based-on-label@master
              env:
                  LABEL: "status: invalid ğŸ™…â€â™‚ï¸"
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: "close all 'status: wontfix ğŸ›‘' PRs"
              uses: kyslik/close-pull-requests-based-on-label@v1.0.0
              env:
                  LABEL: "status: wontfix ğŸ›‘"
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: "close all 'status: duplicate ğŸ‘¥' PRs"
              uses: kyslik/close-pull-requests-based-on-label@v1.0.0
              env:
                  LABEL: "status: duplicate ğŸ‘¥"
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: "close all 'status: invalid ğŸ™…â€â™‚ï¸' PRs"
              uses: kyslik/close-pull-requests-based-on-label@v1.0.0
              env:
                  LABEL: "status: invalid ğŸ™…â€â™‚ï¸"
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
